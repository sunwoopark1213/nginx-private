name: Nginx Deployment Pipeline (Private EC2 via SSM)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- [CD 영역 시작: 도커 이미지 생성] ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 콜론(:)이 포함된 문자열이므로 따옴표로 감싸주는 것이 안전합니다.
          tags: "${{ secrets.DOCKER_USERNAME }}/nginx-app:latest"

      # --- [CD 영역: AWS 자격 증명 설정] ---
      # Private EC2는 SSH로 직접 접속할 수 없으므로, AWS 권한을 얻어 SSM으로 명령을 내려야 합니다.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: "${{ secrets.AWS_REGION }}"

      # --- [CD 영역: SSM을 통한 EC2 실 배포] ---
      # appleboy/ssh-action 대신 aws ssm 명령을 사용하여 내부망의 EC2에 명령을 전달합니다.
      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying Nginx via SSM" \
            --parameters 'commands=[
              "sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}",
              
              "# 1. 최신 이미지 가져오기 (NAT Gateway를 통해 외부 통신)",
              "sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nginx-app:latest",

              "# 2. 기존 컨테이너 중지 및 삭제",
              "sudo docker stop nginx-server || true",
              "sudo docker rm nginx-server || true",

              "# 3. 80번 포트로 실행 (ALB로부터의 트래픽을 수신)",
              "sudo docker run -d --name nginx-server -p 80:80 ${{ secrets.DOCKER_USERNAME }}/nginx-app:latest",

              "# 4. 오래된 이미지 정리",
              "sudo docker image prune -f"
            ]' \
            --region ${{ secrets.AWS_REGION }}
